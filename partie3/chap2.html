<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©rez du code asynchrone</title>
    <style>
        #result {
            margin: auto;
            margin-top: 40px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        async function getNumber1() {
            return 10;
        }

        async function getNumber2() {
            return 4;
        }

        async function compute() {
            return await getNumber1() + await getNumber2();
        }

        compute()
            .then(function(res) {
                document
                    .getElementById("result")
                    .innerText = res + '';
            });
    </script>
</body>

</html>
