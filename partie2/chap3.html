<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valider les données saisies par les utilisateurs</title>
    <style>
        form {
            margin: auto;
            max-width: 300px;
            margin-top: 40px;
        }
        
        .result {
            text-align: center;
        }
    </style>
</head>

<body>
    <form id="form-to-check">
        <p>
            <label>Code : <input type="text" name="code" id="code" /></label><br />
            <div class="result" id="code-validation"></div>
        </p>
        <p>
            <label>Email : <input type="email" name="email" /></label>
        </p>
        <p>
            <input type="submit" value="Vérifier" id="submit-btn" />
        </p>
    </form>
    <script>
        function submitDisabled(disabled) {
            if (disabled) {
                document.getElementById('submit-btn').setAttribute('disabled', true);
            } else {
                document.getElementById('submit-btn').removeAttribute('disabled');
            }
        }
        document.getElementById('code').addEventListener('input', function isValide(e) {
            if (/^CODE-/.test(e.target.value)) {
                document.getElementById('code-validation').innerText = "Code valide";
                submitDisabled(false);
            } else {
                document.getElementById('code-validation').innerText = "Code invalide";
                submitDisabled(true);
            }
        })
    </script>
</body>

</html>
