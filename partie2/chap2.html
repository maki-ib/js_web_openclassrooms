<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérez des données d'un service web</title>
    <style>
        #ask-hello {
            margin: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
        }
        
        #hello-result {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div><button id="ask-hello">Bien le bonjour</button></div>
    <div id="hello-result"></div>
    <script>
        function askHello() {
            fetch("https://mockbin.com/request?greetings=salut")
                .then(function(res) {
                    if (res.ok) {
                        return res.json();
                    }
                })
                .then(function(value) {
                    document.getElementById('hello-result').innerText = (value.queryString.greetings);
                })
        }
        document.getElementById('ask-hello').addEventListener('click', askHello);
    </script>
</body>

</html>
