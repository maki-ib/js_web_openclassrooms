<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauvegardez des donn√©es sur le service web</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
            margin-top: 30px;
        }
        
        input[type="submit"] {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        #result {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form id="form">
        <label>Saisissez une valeur <input type="text" id="value" /></label><br />
        <input type="submit" value="Envoyer" />
    </form>
    <div id="result"></div>
    <script>
        function send(e) {
            fetch('https://mockbin.com/request', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        value: document.getElementById('value').value
                    })
                })
                .then(function(res) {
                    if (res.ok) {
                        return res.json();
                    }
                })
                .then(function(value) {
                    document.getElementById("result").innerText = value.postData.text;
                });
        }
        document.getElementById("form").addEventListener("submit", send);
    </script>
</body>

</html>
