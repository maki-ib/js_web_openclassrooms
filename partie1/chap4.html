<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Écoutez des événements</title>
    <style>
        body {
            padding: 50px;
        }
        
        article {
            margin: auto;
            width: 300px;
            padding: 20px;
            border: 1px solid black;
        }
        
        .link {
            float: right;
            margin-left: 30px;
        }
        
        span {
            margin: 10px;
        }
    </style>
</head>

<body>
    <article id="parent">
        <a class="link" id="child" href="#">Cliquez ici</a>
        <p>Battle d'événement !</p>
        Parent : <span id="parent-count">0</span> Enfant : <span id="child-count">0</span>
    </article>
    <script>
        let parent_clicks = 0;
        let child_clicks = 0;

        document.getElementById('parent').addEventListener('click', function() {
            document.getElementById('parent-count').innerText = (parent_clicks++);
        });
        document.getElementById('child').addEventListener('click', function(event) {
            document.getElementById('child-count').innerText = (child_clicks++);
            event.stopPropagation();
            event.preventDefault();
        });
    </script>
</body>

</html>
